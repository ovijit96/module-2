<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assests/icons8-form-48.png" type="image/x-icon">

    <title>portfolio form</title>
</head>
<body>
    <form action="">
     <h1 >Profile & Preferences Form</h1>
     <!-- Basic Info -->
      <label for="">Full Name: <input placeholder="Enter full name" type="text" name="Full name" id="" required></label><br><br>
      <label for="">Email: <input placeholder="name@company.com" type="email" name="Email" id="" required></label><br><br>
      <label for="">Password: <input placeholder="Password" type="password" name="password" id="" required></label><br><br>
      <label for="">Phone: <input placeholder="Phone number" type="phone" name="phone" id="" required></label><br><br>
      <label for="">Website: <input placeholder="website " type="url" name="website" id="" required></label><br><br>
      <label for="">Search: <input placeholder="Query " type="text" name="Search" id="" required></label><br><br>

      <!-- Numbers and Ranges -->
      <label for="">Age: <input placeholder="Age " type="number" name="age" id="" required min="18" max="60"></label><br><br>
      <label for="">Volume: <input placeholder="volume" type="range" name="volume" id="" required min="5" max="100"></label><br><br>

      <!-- Date/Time -->
       <label for="">Date of Birth: <input type="date" name="dateOfBirth" id=""></label><br><br>
       <label for="">Preferred time: <input type="time" name="timeOfBirth" id=""></label><br><br>
       <label for="">Favorite Month: <input type="month" name="month" id=""></label><br><br>
       <label for="">Favorite Week: <input type="week" name="week" id=""></label><br><br>

       <!-- Radio Buttons -->
        <h3>Gender:</h3>
        <label for=""> <input type="radio" name="gender" id="" value="Male">Male</label><br><br>
        <label for=""> <input type="radio" name="gender" id="" value="Female">Female</label><br><br>
        <label for=""> <input type="radio" name="gender" id="" value="other">Other</label><br><br>

        <!-- Checkboxes -->
         <p>Hobbies</p>
         <label for=""> <input type="checkbox" name="g" id="" value="coding">Coding</label><select name="" id="">
            <option value="">javascript
            </option>
            <option value="">react</option>
            <option value="">c++</option>
            <option value="">css</option>
        </select><br><br>
        <label for=""> <input type="checkbox" name="g" id="" value="music">Music</label><br><br>
        <label for=""> <input type="checkbox" name="g" id="" value="sports">Sports</label>
        <select name="" id="">
            <option value="">cricket</option>
            <option value="">Soccer</option>
            <option value="">Field Hockey</option>
            <option value="">Tennis</option>
        </select><br><br>

        <!-- Color -->
    
        <p>Favorite Color:</p>
        <label for=""> <input type="color" name="" id=""> Color</label><br><br>

        <!-- File Upload -->

        <label for="">Upload Profile picture: <input type="file" src="" alt=""></label>

        <!-- Buttons -->
         <input type="submit" value="submit">
         <input type="reset" value="reset">
         <input type="button" value="attack">

   </form> 
</body>
</html>
